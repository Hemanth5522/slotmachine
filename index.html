<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine 🎰</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="casino-container">
    <h1>🎰 Slot Machine 🎰</h1>
    <div id="balance-display">Balance: $0</div>

    <!-- Deposit Section -->
    <div class="controls">
      <input type="number" id="deposit-input" placeholder="Deposit Amount">
      <button id="deposit-btn">Deposit</button>
    </div>

    <!-- Bet Section -->
    <div class="controls">
      <input type="number" id="bet-input" placeholder="Bet per line">
      <input type="number" id="lines-input" placeholder="Lines (1-3)">
      <button id="spin-btn">SPIN</button>
    </div>

    <!-- Slot Machine Grid -->
    <div class="slot-machine">
      <div class="reel">🍒</div>
      <div class="reel">🍋</div>
      <div class="reel">💎</div>
    </div>

    <!-- Messages -->
    <div id="message-display"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
